---
- name: Deploy Second Foo Application Instance
  hosts: app2_servers
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Update apt and install dependencies
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Run Second Foo App container
      docker_container:
        name: foo_app_instance2   
        image: mattcul/assignment2app:1.0.0
        env:
          PORT: "3001"            
          DB_HOSTNAME: "{{ db_hostname }}"
          DB_PORT: "5432"
          DB_USERNAME: pete
          DB_PASSWORD: devops
        published_ports:
          - "0.0.0.0:80:3001" 
        etc_hosts:
          host.docker.internal: host-gateway  
        restart_policy: always
        state: started
        recreate: true
