---
- name: Deploy Foo Database
  hosts: db_servers
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Update apt and install dependencies
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Run PostgreSQL container
      docker_container:
        name: foo_db
        image: postgres:14.7
        env:
          POSTGRES_USER: pete
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: foo
        published_ports:
          - "0.0.0.0:5432:5432"  
        volumes:
          - "/misc/snapshot-prod-data.sql:/docker-entrypoint-initdb.d/init.sql" 
        restart_policy: always
        state: started
        recreate: true
